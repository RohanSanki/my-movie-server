<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #eee;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #181818;
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid #00ff99;
    }
    .sidebar h2 {
      color: #00ff99;
      margin-bottom: 15px;
      text-align: center;
    }
    .movie-item {
      margin: 15px 0;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,153,0.4);
    }
    .movie-item:hover {
      transform: scale(1.05);
    }
    .movie-title {
      margin-top: 8px;
      font-size: 14px;
      color: #eee;
    }

    /* Main player */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 20px;
      font-size: 28px;
    }
    video {
      width: 80%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,153,0.3);
      background: #000;
    }
  </style>
</head>
<body>

  <!-- Sidebar with posters -->
  <div class="sidebar">
    <h2>ðŸŽ¬ Movies</h2>

    <!-- Movie 1 (Your real Google Drive movie link) -->
    <div class="movie-item" onclick="playMovie('https://drive.google.com/uc?export=download&id=1rGxmi8tZmwgESl-PEBu8hYWpxBq5EiaE','My First Movie')">
      <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
      <div class="movie-title">My First Movie</div>
    </div>

    <!-- Example Movie 2 -->
    <div class="movie-item" onclick="playMovie('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_2','Second Movie')">
      <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
      <div class="movie-title">Second Movie</div>
    </div>

    <!-- Example Movie 3 -->
    <div class="movie-item" onclick="playMovie('https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_3','Third Movie')">
      <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
      <div class="movie-title">Third Movie</div>
    </div>

  </div>

  <!-- Main player -->
  <div class="main">
    <h1 id="movie-title">My Movie Server</h1>
    <video id="player" controls controlsList="nodownload" oncontextmenu="return false;">
      <source src="https://drive.google.com/uc?export=download&id=1rGxmi8tZmwgESl-PEBu8hYWpxBq5EiaE" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playMovie(link, title) {
      let player = document.getElementById("player");
      let heading = document.getElementById("movie-title");
      player.src = link;
      player.play();
      heading.textContent = "Now Playing: " + title;
    }
  </script>

</body>
</html>
